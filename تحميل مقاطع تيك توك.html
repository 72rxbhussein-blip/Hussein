<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStars | محمل الفيديوهات</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #0a0a0b;
            --card: #161618;
            --input-border: #2d2d30;
            --accent: #00d1b2;
            --text: #ffffff;
            --error: #ff4757;
            --star-color: #f1c40f;
        }

        [data-theme="light"] {
            --bg: #f5f6fa;
            --card: #ffffff;
            --input-border: #dcdde1;
            --text: #2f3640;
        }

        /* منع الإيماءة الزرقاء عند الضغط وتطبيق الخط على كل شيء */
        * { 
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease; 
            -webkit-tap-highlight-color: transparent; /* إلغاء الوميض الأزرق */
            font-family: 'IBM Plex Sans Arabic', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; position: relative;
        }

        .theme-toggle {
            position: absolute; top: 25px; right: 25px;
            width: 45px; height: 45px;
            background: var(--card); border: 1px solid var(--input-border);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--primary); font-size: 1.4rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 1000;
        }

        .brand {
            font-size: 3.5rem; font-weight: 900; margin: 60px 0 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(108, 92, 231, 0.3));
        }

        .container { width: 100%; max-width: 480px; }
        .input-group { position: relative; margin-bottom: 20px; }
        
        .input-box {
            width: 100%; padding: 22px 55px 22px 25px;
            background: var(--card); border: 2px solid var(--input-border);
            border-radius: 25px; color: var(--text); font-size: 1rem;
            outline: none; box-sizing: border-box; text-align: right;
            direction: ltr; /* لجعل الروابط الطويلة تظهر بشكل صحيح مع الخط */
        }

        .input-box:focus { border-color: var(--primary); box-shadow: 0 0 25px rgba(108, 92, 231, 0.1); }
        .paste-btn { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--primary); cursor: pointer; font-size: 1.3rem; }

        .main-btn {
            width: 100%; padding: 18px; background: var(--primary);
            border: none; border-radius: 20px; color: white;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* النجمة المفرغة الفخمة */
        .star-loader {
            display: none;
            font-size: 1.5rem;
            color: transparent;
            -webkit-text-stroke: 1.5px var(--star-color);
            animation: starAnim 1s ease-in-out infinite;
        }

        @keyframes starAnim {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 0.7; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .video-card {
            display: none; margin-top: 30px; background: var(--card);
            border-radius: 30px; padding: 20px; border: 1px solid var(--input-border);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .video-preview { width: 100%; border-radius: 20px; overflow: hidden; background: #000; }
        video { width: 100%; display: block; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn-action {
            padding: 15px; border-radius: 15px; border: none; cursor: pointer;
            font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem;
        }

        .btn-download { background: var(--accent); color: white; grid-column: span 2; }
        .btn-copy { background: var(--input-border); color: var(--text); }
        .btn-reset { background: var(--input-border); color: #888; }

        /* ستايل سجل التحميلات */
        .history-section { width: 100%; margin-top: 40px; border-top: 1px solid var(--input-border); padding-top: 20px; }
        .history-item {
            background: var(--card); padding: 12px 18px; border-radius: 15px;
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            font-size: 0.85rem; border: 1px solid var(--input-border);
        }
        .history-item span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 60%; direction: ltr; }
        .history-item a { color: var(--primary); text-decoration: none; font-weight: 700; cursor: pointer; }

        #customAlert {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 350px; background: var(--card);
            padding: 15px; border-radius: 18px; border: 1px solid var(--input-border);
            display: flex; align-items: center; gap: 12px; z-index: 10000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #customAlert.show { top: 30px; }
    </style>
</head>
<body data-theme="dark">

    <div class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
        <i class="fas fa-moon"></i>
    </div>

    <div class="brand">WeStars</div>

    <div class="container">
        <div class="input-group">
            <input type="text" id="urlInput" class="input-box" placeholder="الصق الرابط هنا...">
            <i class="fas fa-paste paste-btn" onclick="pasteLink()"></i>
        </div>

        <button class="main-btn" onclick="processVideo()">
            <span id="btnText">استخراج الفيديو</span>
            <i class="far fa-star star-loader" id="starLoader"></i>
        </button>

        <div id="resultCard" class="video-card">
            <div class="video-preview">
                <video id="videoPlayer" controls playsinline></video>
            </div>
            <div class="actions">
                <button onclick="downloadNow()" class="btn-action btn-download"><i class="fas fa-download"></i> حفظ في الجهاز</button>
                <button onclick="copyLink()" class="btn-action btn-copy"><i class="fas fa-copy"></i> نسخ الرابط</button>
                <button onclick="location.reload()" class="btn-action btn-reset"><i class="fas fa-redo"></i> جديد</button>
            </div>
        </div>

        <div class="history-section" id="historySection"></div>
    </div>

    <div id="customAlert">
        <i id="alertIcon" class="fas fa-info-circle"></i>
        <span id="alertMsg"></span>
    </div>

    <script>
        let currentVideoLink = "";

        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.getElementById('themeBtn');
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        if(localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeBtn').innerHTML = '<i class="fas fa-sun"></i>';
        }

        function notify(msg, type = 'success') {
            const alert = document.getElementById('customAlert');
            const icon = document.getElementById('alertIcon');
            document.getElementById('alertMsg').innerText = msg;
            alert.style.borderColor = type === 'error' ? 'var(--error)' : 'var(--accent)';
            icon.style.color = type === 'error' ? 'var(--error)' : 'var(--accent)';
            icon.className = type === 'error' ? 'fas fa-times-circle' : 'fas fa-check-circle';
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text;
                notify("تم اللصق بنجاح");
            } catch (err) { notify("حدث خطأ في اللصق", "error"); }
        }

        async function processVideo() {
            const url = document.getElementById('urlInput').value;
            const btnText = document.getElementById('btnText');
            const star = document.getElementById('starLoader');

            if(!url) { notify("يرجى وضع الرابط", "error"); return; }
            
            btnText.style.display = 'none';
            star.style.display = 'block';

            try {
                let apiUrl = url.includes("tiktok.com") 
                    ? `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`
                    : `https://api.boxentriq.com/social/any?url=${encodeURIComponent(url)}`;

                const response = await fetch(apiUrl);
                const result = await response.json();
                currentVideoLink = result.data?.play || result.video_url || result.url;

                if(currentVideoLink) {
                    document.getElementById('videoPlayer').src = currentVideoLink;
                    document.getElementById('resultCard').style.display = 'block';
                    saveToHistory(url);
                    notify("تم استخراج الفيديو ✨");
                } else { throw new Error(); }
            } catch (e) {
                notify("الرابط غير مدعوم حالياً", "error");
            } finally {
                btnText.style.display = 'block';
                star.style.display = 'none';
            }
        }

        async function downloadNow() {
            if(!currentVideoLink) return;
            notify("جاري التحميل...");
            try {
                const res = await fetch(currentVideoLink);
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `WeStars_${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
            } catch (e) { window.open(currentVideoLink, '_blank'); }
        }

        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('ws_history') || '[]');
            if(!history.includes(url)) {
                history.unshift(url);
                history = history.slice(0, 3);
                localStorage.setItem('ws_history', JSON.stringify(history));
                renderHistory();
            }
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('ws_history') || '[]');
            const container = document.getElementById('historySection');
            if(history.length === 0) return;
            container.innerHTML = '<h3 style="font-size:1rem; margin-bottom:15px;">آخر التحميلات:</h3>' + 
                history.map(url => `
                    <div class="history-item">
                        <span>${url}</span>
                        <a onclick="document.getElementById('urlInput').value='${url}'; processVideo();">تحميل</a>
                    </div>
                `).join('');
        }

        function copyLink() {
            navigator.clipboard.writeText(currentVideoLink);
            notify("تم نسخ الرابط");
        }

        window.onload = renderHistory;
    </script>
</body>
</html>
