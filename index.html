<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WeStars </title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #0a0a0b;
            --card: #161618;
            --input-border: #2d2d30;
            --accent: #00d1b2;
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --error: #ff4757;
            --star-color: #f1c40f;
            --tiktok-bg: #000000;
        }

        [data-theme="light"] {
            --bg: #f5f6fa;
            --card: #ffffff;
            --input-border: #dcdde1;
            --text: #1a1a1c;
            --text-dim: #57606f;
            --tiktok-bg: #000000; 
        }

        * { 
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; position: relative;
            overflow-x: hidden;
        }

        .top-controls-left {
            position: absolute; top: 20px; left: 20px;
            z-index: 1000;
        }

        .top-controls-right {
            position: absolute; top: 20px; right: 20px;
            display: flex; gap: 10px; z-index: 1000;
        }

        .icon-btn {
            width: 42px; height: 42px;
            background: var(--card); border: 1px solid var(--input-border);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--primary); font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .full-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 2000; display: flex; flex-direction: column; align-items: center;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            padding: 20px;
            overflow-y: auto;
        }
        .full-overlay.active { transform: translateY(0); }
        .close-overlay { align-self: flex-start; margin-bottom: 20px; font-size: 1.5rem; cursor: pointer; color: var(--primary); }

        /* --- Social Media Accordion Style --- */
        .social-accordion {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        .social-header {
            background: var(--card);
            border: 1px solid var(--input-border);
            padding: 16px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: 700;
            color: var(--primary);
            transition: 0.3s;
        }
        .social-header:hover { border-color: var(--primary); }
        .social-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 0;
        }
        .social-accordion.open .social-content {
            max-height: 1000px;
            transition: max-height 1s ease-in-out;
            padding-top: 15px;
        }
        .social-accordion.open .fa-chevron-down { transform: rotate(180deg); }

        /* --- New Rating Style --- */
        .rating-wrapper {
            width: 100%; max-width: 400px;
            background: var(--card);
            border: 1px solid var(--input-border);
            border-radius: 22px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        .stars-container {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
        }
        .stars-container input { display: none; }
        .stars-container label {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }
        .stars-container input:checked ~ label,
        .stars-container label:hover,
        .stars-container label:hover ~ label {
            color: var(--star-color);
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.4);
        }
        .comment-input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--input-border);
            border-radius: 15px;
            color: var(--text);
            padding: 12px;
            font-size: 0.9rem;
            resize: none;
            margin-bottom: 15px;
            outline: none;
        }
        .submit-rating-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .view-all-reviews {
            display: block;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-dim);
            text-decoration: underline;
            cursor: pointer;
        }
        .review-card-ui {
            background: var(--card);
            padding: 15px;
            border-radius: 18px;
            border: 1px solid var(--input-border);
            margin-bottom: 10px;
            text-align: right;
        }
        .review-stars-ui { color: var(--star-color); font-size: 0.8rem; margin-bottom: 5px; }

        /* --- Game Styling --- */
        .game-card {
            width: 100%; max-width: 350px; background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border-radius: 25px; padding: 20px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .game-card i { font-size: 3rem; color: white; }
        .game-card h4 { margin: 10px 0 5px; color: white; font-size: 1.4rem; }
        
        #gameWrapper {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 3000;
        }
        .game-ui {
            position: absolute; top: 20px; width: 100%; display: flex; 
            justify-content: space-between; padding: 0 20px; pointer-events: none;
            z-index: 3200; align-items: center;
        }
        .stats-group { display: flex; gap: 10px; pointer-events: none; }
        .game-stat {
            background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 50px;
            backdrop-filter: blur(5px); color: white; font-weight: bold; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 6px;
        }
        #gameStartMenu, #gameOverMenu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 3100;
        }
        .game-btn {
            background: var(--primary); color: white; border: none; padding: 15px 40px;
            border-radius: 50px; font-weight: bold; font-size: 1.2rem; cursor: pointer;
            margin-top: 20px; box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* --- Global Styles --- */
        .social-card { width: 100%; max-width: 400px; padding: 16px; margin-bottom: 0px; border-radius: 18px; text-decoration: none; color: white !important; display: flex; align-items: center; justify-content: center; gap: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .social-tiktok { background: var(--tiktok-bg); border: 1px solid #333; }
        .social-insta { background: linear-gradient(45deg, #f09433, #bc1888); }
        .social-fb { background: #1877f2; }
        .social-yt { background: #ff0000; }
        .brand { font-size: clamp(2.5rem, 8vw, 3.5rem); font-weight: 900; margin: 80px 0 30px; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; }
        .container { width: 100%; max-width: 550px; padding: 0 10px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-box { width: 100%; padding: 20px 55px 20px 20px; background: var(--card); border: 2px solid var(--input-border); border-radius: 22px; color: var(--text); font-size: 1rem; outline: none; text-align: right; direction: ltr; }
        .input-box::placeholder { direction: rtl; color: var(--text-dim); }
        .paste-btn { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 1.2rem; cursor: pointer; }
        .main-btn { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 20px; color: white; font-size: 1.1rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .video-card { display: none; margin-top: 25px; background: var(--card); border-radius: 25px; padding: 15px; border: 1px solid var(--input-border); }
        .video-preview { width: 100%; border-radius: 18px; overflow: hidden; background: #000; }
        video { width: 100%; max-height: 500px; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-action { padding: 12px; border: none; border-radius: 12px; color: white; font-weight: 700; cursor: pointer; }
        .btn-reset { grid-column: span 2; color: var(--text); }
        .history-section { width: 100%; margin-top: 30px; border-top: 1px solid var(--input-border); padding-top: 20px; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .history-header h3 { font-size: 0.95rem; margin: 0; color: var(--text-dim); }
        .archive-trigger { color: var(--primary); font-size: 1.2rem; cursor: pointer; }
        .history-item { background: var(--card); padding: 15px; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--input-border); display: flex; align-items: center; justify-content: space-between; gap: 15px; width: 100%; }
        .history-content { flex: 1; display: flex; flex-direction: column; justify-content: space-between; min-height: 65px; overflow: hidden; }
        .history-url { direction: ltr; font-size: 0.8rem; color: var(--text-dim); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-bottom: 10px; }
        .history-btn { color: var(--primary); font-weight: 700; cursor: pointer; font-size: 0.9rem; align-self: flex-start; }
        .history-thumb { width: 65px; height: 65px; border-radius: 12px; object-fit: cover; background: #222; flex-shrink: 0; }
        #customAlert { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--input-border); display: flex; align-items: center; gap: 10px; z-index: 10000; transition: 0.4s ease; color: var(--text); }
        #customAlert.show { top: 20px; }
        .star-loader { display: none; font-size: 1.4rem; color: transparent; -webkit-text-stroke: 1.5px var(--star-color); animation: starAnim 1s infinite linear; }
        @keyframes starAnim { to { transform: rotate(360deg); } }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- Firebase Config & Init ---
        // تم تحديث الرابط بنجاح إلى رابطك الجديد
        const firebaseConfig = {
            databaseURL: "https://westrts-d4078-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- Rating Logic with Firebase ---
        function handleNewReview() {
            const starInput = document.querySelector('input[name="user_star"]:checked');
            const commentInput = document.getElementById('userReviewText');
            
            if(!starInput || !commentInput.value.trim()) {
                notify("يرجى اختيار النجوم وكتابة تعليق", "error");
                return;
            }

            const newReview = {
                stars: parseInt(starInput.value),
                text: commentInput.value.trim(),
                date: new Date().toLocaleDateString('ar-EG'),
                timestamp: Date.now()
            };

            // حفظ في Firebase
            db.ref('reviews').push(newReview).then(() => {
                commentInput.value = "";
                if(starInput) starInput.checked = false;
                notify("تم إرسال تقييمك بنجاح ✨");
            }).catch(() => notify("فشل الإرسال - تأكد من الـ Rules", "error"));
        }

        // الاستماع للتعليقات من Firebase فوراً
        db.ref('reviews').limitToLast(50).on('value', (snapshot) => {
            const reviews = [];
            snapshot.forEach((child) => { reviews.unshift(child.val()); });
            renderReviews(reviews);
        });

        function renderReviews(reviews) {
            const container = document.getElementById('reviewsListContainer');
            if(!reviews || reviews.length === 0) {
                container.innerHTML = '<p style="text-align:center; opacity:0.5;">لا توجد تعليقات بعد</p>';
                return;
            }
            container.innerHTML = reviews.map(r => `
                <div class="review-card-ui">
                    <div class="review-stars-ui">${"★".repeat(r.stars)}${"☆".repeat(5-r.stars)}</div>
                    <div style="font-size:0.95rem; line-height:1.6;">${r.text}</div>
                    <div style="font-size:0.7rem; color:var(--text-dim); margin-top:8px;">${r.date}</div>
                </div>
            `).join('');
        }

        // --- Game Logic ---
        const gCanvas = document.getElementById("gameCanvas");
        const gCtx = gCanvas.getContext("2d");
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        let gWidth, gHeight, pWidth, pHeight, bRadius;
        let bx, by, bdx, bdy, px, targetPx;
        let gScore = 0;
        let gHighScore = 0; 
        let gRunning = false;

        function updateHighScoreUI() { document.getElementById('gameHighScoreInner').innerText = gHighScore; }

        function playGsound(freq, type, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function openGame() {
            document.getElementById('gameWrapper').style.display = 'block';
            document.getElementById('gameStartMenu').style.display = 'flex';
            document.getElementById('gameOverMenu').style.display = 'none';
            updateHighScoreUI();
            initGame();
        }

        function closeGame() { gRunning = false; document.getElementById('gameWrapper').style.display = 'none'; }

        function initGame() {
            gWidth = window.innerWidth; gHeight = window.innerHeight;
            gCanvas.width = gWidth; gCanvas.height = gHeight;
            pWidth = Math.min(gWidth * 0.28, 130); pHeight = 15; bRadius = 12;
            px = targetPx = (gWidth - pWidth) / 2;
        }

        function startGame() {
            gScore = 0; document.getElementById('gameScore').innerText = '0';
            document.getElementById('gameStartMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            bx = gWidth / 2; by = gHeight * 0.7; bdx = 4; bdy = -5;
            gRunning = true; updateGame();
        }

        function updateGame() {
            if (!gRunning) return;
            gCtx.clearRect(0, 0, gWidth, gHeight);
            px += (targetPx - px) * 0.25; 
            gCtx.beginPath();
            gCtx.arc(bx, by, bRadius, 0, Math.PI * 2);
            gCtx.fillStyle = "#ff4d4d";
            gCtx.fill();
            gCtx.beginPath(); 
            gCtx.arc(bx - 4, by - 4, 3, 0, Math.PI * 2);
            gCtx.fillStyle = "rgba(255,255,255,0.6)";
            gCtx.fill();
            gCtx.closePath();
            gCtx.beginPath();
            gCtx.roundRect(px, gHeight - 60, pWidth, pHeight, 10);
            gCtx.fillStyle = "#6c5ce7";
            gCtx.shadowBlur = 15; gCtx.shadowColor = "rgba(108, 92, 231, 0.5)";
            gCtx.fill();
            gCtx.shadowBlur = 0; gCtx.closePath();
            if (bx + bdx > gWidth - bRadius || bx + bdx < bRadius) { bdx = -bdx; playGsound(400, 'sine', 0.1); }
            if (by + bdy < bRadius) { bdy = -bdy; playGsound(450, 'sine', 0.1); }
            if (by + bdy > gHeight - 60 - bRadius) {
                if (bx > px && bx < px + pWidth) {
                    bdy = -Math.abs(bdy); gScore++;
                    document.getElementById('gameScore').innerText = gScore;
                    if (gScore > gHighScore) { gHighScore = gScore; updateHighScoreUI(); }
                    playGsound(600, 'square', 0.1);
                    bdy *= 1.05; bdx *= 1.05;
                    let hitPoint = (bx - (px + pWidth / 2)) / (pWidth / 2);
                    bdx += hitPoint * 2;
                } else if (by + bdy > gHeight) { gameEnded(); }
            }
            bx += bdx; by += bdy;
            requestAnimationFrame(updateGame);
        }

        function gameEnded() {
            gRunning = false; playGsound(150, 'sawtooth', 0.5);
            document.getElementById('finalGameScore').innerText = gScore;
            document.getElementById('gameOverMenu').style.display = 'flex';
        }

        window.addEventListener("mousemove", (e) => { targetPx = e.clientX - pWidth/2; });
        window.addEventListener("touchmove", (e) => { e.preventDefault(); targetPx = e.touches[0].clientX - pWidth/2; }, {passive:false});

        // --- Original Site Logic ---
        let currentVideoLink = "";
        function toggleOverlay(id) { document.getElementById(id).classList.toggle('active'); }
        function toggleTheme() {
            const body = document.body; const themeBtn = document.getElementById('themeBtn');
            const isDark = body.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            themeBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', newTheme);
        }
        if(localStorage.getItem('theme') === 'light') { document.body.setAttribute('data-theme', 'light'); document.getElementById('themeBtn').innerHTML = '<i class="fas fa-sun"></i>'; }
        function notify(msg, type = 'success') { const alert = document.getElementById('customAlert'); const icon = document.getElementById('alertIcon'); document.getElementById('alertMsg').innerText = msg; alert.style.borderColor = type === 'error' ? 'var(--error)' : 'var(--accent)'; icon.style.color = type === 'error' ? 'var(--error)' : 'var(--accent)'; alert.classList.add('show'); setTimeout(() => alert.classList.remove('show'), 3000); }
        async function pasteLink() { try { const text = await navigator.clipboard.readText(); document.getElementById('urlInput').value = text; notify("تم اللصق"); } catch (err) { notify("خطأ في اللصق", "error"); } }
        async function processVideo() { const url = document.getElementById('urlInput').value; const btnText = document.getElementById('btnText'); const star = document.getElementById('starLoader'); if(!url) { notify("ضع الرابط أولاً", "error"); return; } btnText.style.display = 'none'; star.style.display = 'block'; try { let apiUrl = url.includes("tiktok.com") ? `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}` : `https://api.boxentriq.com/social/any?url=${encodeURIComponent(url)}`; const response = await fetch(apiUrl); const result = await response.json(); currentVideoLink = result.data?.play || result.video_url || result.url; let thumb = result.data?.cover || result.thumbnail || result.picture || ""; if(currentVideoLink) { document.getElementById('videoPlayer').src = currentVideoLink; document.getElementById('resultCard').style.display = 'block'; saveToHistory(url, thumb); notify("تم الاستخراج ✨"); } else { throw new Error(); } } catch (e) { notify("الرابط غير مدعوم", "error"); } finally { btnText.style.display = 'block'; star.style.display = 'none'; } }
        function saveToHistory(url, thumb) { let history = JSON.parse(localStorage.getItem('ws_history_v2') || '[]'); history = history.filter(i => i.url !== url); history.unshift({url, thumb}); localStorage.setItem('ws_history_v2', JSON.stringify(history)); renderHistory(); }
        function renderHistory() { const history = JSON.parse(localStorage.getItem('ws_history_v2') || '[]'); const mainList = document.getElementById('mainHistoryList'); const fullList = document.getElementById('fullHistoryContainer'); if(history.length === 0) { mainList.innerHTML = '<p style="text-align:center; opacity:0.5; font-size:0.8rem;">لا توجد تحميلات حالياً</p>'; return; } mainList.innerHTML = history.slice(0, 3).map(item => generateItemHTML(item)).join(''); fullList.innerHTML = history.map(item => generateItemHTML(item)).join(''); }
        function generateItemHTML(item) { return `<div class="history-item"><div class="history-content"><div class="history-url">${item.url}</div><div class="history-btn" onclick="reDownload('${item.url}')">إعادة تحميل</div></div><img src="${item.thumb || ''}" class="history-thumb" onerror="this.src='https://via.placeholder.com/65/222/fff?text=Video'"></div>`; }
        function reDownload(url) { document.getElementById('urlInput').value = url; document.getElementById('archiveOverlay').classList.remove('active'); processVideo(); }
        async function downloadNow() { if(!currentVideoLink) return; notify("جاري الحفظ..."); try { const res = await fetch(currentVideoLink); const blob = await res.blob(); const url = window.URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `WeStars_${Date.now()}.mp4`; document.body.appendChild(a); a.click(); } catch (e) { window.open(currentVideoLink, '_blank'); } }
        function copyLink() { navigator.clipboard.writeText(currentVideoLink); notify("تم النسخ"); }
        window.onload = () => { renderHistory(); };
    </script>
