<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WeStars </title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #0a0a0b;
            --card: #161618;
            --input-border: #2d2d30;
            --accent: #00d1b2;
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --error: #ff4757;
            --star-color: #f1c40f;
            --tiktok-bg: #000000;
        }

        [data-theme="light"] {
            --bg: #f5f6fa;
            --card: #ffffff;
            --input-border: #dcdde1;
            --text: #1a1a1c;
            --text-dim: #57606f;
            --tiktok-bg: #000000; /* يظل أسود في الثيم الفاتح */
        }

        * { 
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; position: relative;
            overflow-x: hidden;
        }

        .top-controls {
            position: absolute; top: 20px; right: 20px;
            display: flex; gap: 10px; z-index: 1000;
        }

        .icon-btn {
            width: 42px; height: 42px;
            background: var(--card); border: 1px solid var(--input-border);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--primary); font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* القوائم العائمة (الأرشيف والمتابعة) */
        .full-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 2000; display: flex; flex-direction: column; align-items: center;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            padding: 20px;
            overflow-y: auto;
        }
        .full-overlay.active { transform: translateY(0); }
        .close-overlay { align-self: flex-start; margin-bottom: 20px; font-size: 1.5rem; cursor: pointer; color: var(--primary); }

        .social-card {
            width: 100%; max-width: 400px; padding: 16px; margin-bottom: 12px;
            border-radius: 18px; text-decoration: none; color: white !important;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            font-weight: 700; font-size: 1rem; cursor: pointer;
        }

        .social-tiktok { background: var(--tiktok-bg); border: 1px solid #333; }
        .social-insta { background: linear-gradient(45deg, #f09433, #bc1888); }
        .social-fb { background: #1877f2; }
        .social-yt { background: #ff0000; }

        .brand {
            font-size: clamp(2.5rem, 8vw, 3.5rem); 
            font-weight: 900; margin: 80px 0 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .container { width: 100%; max-width: 550px; padding: 0 10px; }

        .input-group { position: relative; margin-bottom: 20px; }
        
        .input-box {
            width: 100%; padding: 20px 55px 20px 20px;
            background: var(--card); border: 2px solid var(--input-border);
            border-radius: 22px; color: var(--text); font-size: 1rem;
            outline: none; text-align: right; direction: ltr;
        }
        .input-box::placeholder { direction: rtl; color: var(--text-dim); }

        .paste-btn { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 1.2rem; cursor: pointer; }

        .main-btn {
            width: 100%; padding: 18px; background: var(--primary);
            border: none; border-radius: 20px; color: white;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .video-card {
            display: none; margin-top: 25px; background: var(--card);
            border-radius: 25px; padding: 15px; border: 1px solid var(--input-border);
        }

        .video-preview { width: 100%; border-radius: 18px; overflow: hidden; background: #000; }
        video { width: 100%; max-height: 500px; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-action { padding: 12px; border: none; border-radius: 12px; color: white; font-weight: 700; cursor: pointer; }
        .btn-reset { grid-column: span 2; color: var(--text); }

        /* ستايل التحميلات */
        .history-section { width: 100%; margin-top: 30px; border-top: 1px solid var(--input-border); padding-top: 20px; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .history-header h3 { font-size: 0.95rem; margin: 0; color: var(--text-dim); }
        .archive-trigger { color: var(--primary); font-size: 1.2rem; cursor: pointer; }

        .history-item {
            background: var(--card); padding: 15px; border-radius: 20px;
            margin-bottom: 12px; border: 1px solid var(--input-border);
            display: flex; align-items: center; justify-content: space-between; gap: 15px;
            width: 100%;
        }

        .history-content { flex: 1; display: flex; flex-direction: column; justify-content: space-between; min-height: 65px; overflow: hidden; }
        .history-url { direction: ltr; font-size: 0.8rem; color: var(--text-dim); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-bottom: 10px; }
        .history-btn { color: var(--primary); font-weight: 700; cursor: pointer; font-size: 0.9rem; align-self: flex-start; }
        .history-thumb { width: 65px; height: 65px; border-radius: 12px; object-fit: cover; background: #222; flex-shrink: 0; }

        #customAlert {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: var(--card);
            padding: 15px; border-radius: 15px; border: 1px solid var(--input-border);
            display: flex; align-items: center; gap: 10px; z-index: 10000;
            transition: 0.4s ease; color: var(--text);
        }
        #customAlert.show { top: 20px; }

        .star-loader {
            display: none; font-size: 1.4rem; color: transparent;
            -webkit-text-stroke: 1.5px var(--star-color);
            animation: starAnim 1s infinite linear;
        }
        @keyframes starAnim { to { transform: rotate(360deg); } }
    </style>
</head>
<body data-theme="dark">

    <div class="top-controls">
        <div class="icon-btn" onclick="toggleOverlay('menuOverlay')" title="القائمة"><i class="fas fa-ellipsis-v"></i></div>
        <div class="icon-btn" onclick="toggleTheme()" id="themeBtn" title="تغيير الثيم"><i class="fas fa-moon"></i></div>
    </div>

    <div class="full-overlay" id="menuOverlay">
        <i class="fas fa-arrow-right close-overlay" onclick="toggleOverlay('menuOverlay')"></i>
        <div style="font-size: 1.8rem; font-weight: 700; margin-bottom: 25px;">تابعنا على:</div>
        <a href="https://www.tiktok.com/@72rxb" target="_blank" class="social-card social-tiktok"><i class="fab fa-tiktok"></i> تيك توك</a>
        <a href="https://www.instagram.com/72rxb" target="_blank" class="social-card social-insta"><i class="fab fa-instagram"></i> انستغرام</a>
        <a href="https://www.facebook.com/share/1D54JBBkJh/" target="_blank" class="social-card social-fb"><i class="fab fa-facebook-f"></i> فيسبوك</a>
        <a href="https://youtube.com/@72rxb" target="_blank" class="social-card social-yt"><i class="fab fa-youtube"></i> يوتيوب</a>
    </div>

    <div class="full-overlay" id="archiveOverlay">
        <i class="fas fa-arrow-right close-overlay" onclick="toggleOverlay('archiveOverlay')"></i>
        <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; width: 100%; text-align: center;">أرشيف التحميلات</div>
        <div id="fullHistoryContainer" style="width: 100%; max-width: 550px;"></div>
    </div>

    <div class="brand">WeStars</div>

    <div class="container">
        <div class="input-group">
            <input type="text" id="urlInput" class="input-box" placeholder="...الصق الرابط هنا">
            <i class="fas fa-paste paste-btn" onclick="pasteLink()"></i>
        </div>

        <button class="main-btn" onclick="processVideo()">
            <span id="btnText">استخراج الفيديو</span>
            <i class="far fa-star star-loader" id="starLoader"></i>
        </button>

        <div id="resultCard" class="video-card">
            <div class="video-preview">
                <video id="videoPlayer" controls playsinline></video>
            </div>
            <div class="actions">
                <button onclick="downloadNow()" class="btn-action btn-download" style="background:var(--accent);"><i class="fas fa-download"></i> حفظ </button>
                <button onclick="copyLink()" class="btn-action btn-copy" style="background:var(--input-border); color:var(--text);"><i class="fas fa-copy"></i> نسخ</button>
                <button onclick="location.reload()" class="btn-action btn-reset" style="background:var(--input-border);"><i class="fas fa-redo"></i> جديد</button>
            </div>
        </div>

        <div class="history-section" id="historySection">
            <div class="history-header">
                <h3>آخر التحميلات:</h3>
                <i class="fas fa-box-archive archive-trigger" onclick="toggleOverlay('archiveOverlay')" title="الأرشيف"></i>
            </div>
            <div id="mainHistoryList"></div>
        </div>
    </div>

    <div id="customAlert">
        <i id="alertIcon" class="fas fa-info-circle"></i>
        <span id="alertMsg"></span>
    </div>

    <script>
        let currentVideoLink = "";

        function toggleOverlay(id) {
            document.getElementById(id).classList.toggle('active');
        }

        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.getElementById('themeBtn');
            const isDark = body.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            themeBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', newTheme);
        }

        if(localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeBtn').innerHTML = '<i class="fas fa-sun"></i>';
        }

        function notify(msg, type = 'success') {
            const alert = document.getElementById('customAlert');
            const icon = document.getElementById('alertIcon');
            document.getElementById('alertMsg').innerText = msg;
            alert.style.borderColor = type === 'error' ? 'var(--error)' : 'var(--accent)';
            icon.style.color = type === 'error' ? 'var(--error)' : 'var(--accent)';
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text;
                notify("تم اللصق");
            } catch (err) { notify("خطأ في اللصق", "error"); }
        }

        async function processVideo() {
            const url = document.getElementById('urlInput').value;
            const btnText = document.getElementById('btnText');
            const star = document.getElementById('starLoader');

            if(!url) { notify("ضع الرابط أولاً", "error"); return; }
            btnText.style.display = 'none'; star.style.display = 'block';

            try {
                let apiUrl = url.includes("tiktok.com") 
                    ? `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`
                    : `https://api.boxentriq.com/social/any?url=${encodeURIComponent(url)}`;

                const response = await fetch(apiUrl);
                const result = await response.json();
                
                currentVideoLink = result.data?.play || result.video_url || result.url;
                let thumb = result.data?.cover || result.thumbnail || result.picture || "";

                if(currentVideoLink) {
                    document.getElementById('videoPlayer').src = currentVideoLink;
                    document.getElementById('resultCard').style.display = 'block';
                    saveToHistory(url, thumb);
                    notify("تم الاستخراج ✨");
                    window.scrollTo({ top: 100, behavior: 'smooth' });
                } else { throw new Error(); }
            } catch (e) { notify("الرابط غير مدعوم", "error"); }
            finally { btnText.style.display = 'block'; star.style.display = 'none'; }
        }

        function saveToHistory(url, thumb) {
            let history = JSON.parse(localStorage.getItem('ws_history_v2') || '[]');
            history = history.filter(i => i.url !== url);
            history.unshift({url, thumb, date: new Date().toLocaleDateString('ar-EG')});
            localStorage.setItem('ws_history_v2', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('ws_history_v2') || '[]');
            const mainList = document.getElementById('mainHistoryList');
            const fullList = document.getElementById('fullHistoryContainer');
            
            if(history.length === 0) {
                mainList.innerHTML = '<p style="text-align:center; opacity:0.5; font-size:0.8rem;">لا توجد تحميلات حالياً</p>';
                return;
            }

            // عرض أول 3 في الرئيسية
            const mainItems = history.slice(0, 3);
            mainList.innerHTML = mainItems.map(item => generateItemHTML(item)).join('');

            // عرض الكل في الأرشيف
            fullList.innerHTML = history.map(item => generateItemHTML(item)).join('');
        }

        function generateItemHTML(item) {
            return `
                <div class="history-item">
                    <div class="history-content">
                        <div class="history-url">${item.url}</div>
                        <div class="history-btn" onclick="reDownload('${item.url}')">إعادة تحميل</div>
                    </div>
                    <img src="${item.thumb || ''}" class="history-thumb" onerror="this.src='https://via.placeholder.com/65/222/fff?text=Video'">
                </div>
            `;
        }

        function reDownload(url) {
            document.getElementById('urlInput').value = url;
            document.getElementById('archiveOverlay').classList.remove('active');
            processVideo();
        }

        async function downloadNow() {
            if(!currentVideoLink) return;
            notify("جاري الحفظ...");
            try {
                const res = await fetch(currentVideoLink);
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `WeStars_${Date.now()}.mp4`;
                document.body.appendChild(a); a.click();
            } catch (e) { window.open(currentVideoLink, '_blank'); }
        }

        function copyLink() {
            navigator.clipboard.writeText(currentVideoLink);
            notify("تم النسخ");
        }

        window.onload = renderHistory;
    </script>
</body>
</html>
